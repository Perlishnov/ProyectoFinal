<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promocion</title>
    <!-- //Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- estilos -->
    <link rel="stylesheet" href="./Estilos/style.css" />
    <link rel="stylesheet" href="./Estilos/promocion.css" />

</head>
<body>
    <!-- promotion section start -->
    <section class="promotion" id="promotion">
        <h1 class="heading">Nuestros<span>Descuentos</span></h1>
        <div class="box-container">
            <div class="box">
                <img src="./Imagenes/promocion-Img.png" alt="" />
                <h3>Descuentos 20%</h3>
                <p>
                    Tenemos un descuento en 20% para las frutas
                </p>
                <a href="#" class="btn">read more</a>
            </div>
            <div class="box">
                <img src="./Imagenes/promocion-Img2.png" alt="" />
                <h3>Descuentos 30%</h3>
                <p>
                    Tenemos un descuento en 30% para las verduras
                </p>
                <a href="#" class="btn">read more</a>
            </div>
            <div class="box">
                <img src="./Imagenes/promocion-Img3.png" alt="" />
                <h3>Descuentos 50%</h3>
                <p>
                    Tenemos un descuento en 20% para las carnes
                </p>
                <a href="#" class="btn">read more</a>
            </div>
        </div>
    </section>
</body>
</html>
